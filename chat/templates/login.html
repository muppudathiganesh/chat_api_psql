{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
body {
    background: url('/static/images/login-bg.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    max-width: 400px;
    margin: 80px auto;
    text-align: center;
}

.login-container h2 {
    color: #007bff;
    margin-bottom: 30px;
}

.login-container .form-control {
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.login-container .btn-primary {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #007bff;
    border: none;
}

.login-container a {
    color: #007bff;
    text-decoration: none;
}

.login-container a:hover {
    text-decoration: underline;
}

.forgot-password {
    display: block;
    text-align: right;
    margin-bottom: 15px;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>LOGIN </h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
      <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>

        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
